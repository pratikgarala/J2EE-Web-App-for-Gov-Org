<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"> 
    <h:head>
        <title>#{indexController.pageTitle}</title> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputStylesheet name="css/style.css" />
        <script type="text/javascript">
            function onClickServiceNo{
               alert("Service No link clicked..!!");
            } 
        </script>
    </h:head>
    <h:body>
        
        <h:form id="form">
        <div>
            <div id="divHeader" style="background-color: darkgoldenrod">
                <h1>Government Services</h1>
            </div>
            
            <div id="divNav">
                <ul>
                    <li>
                        <h:link id="searchService" value="Services" outcome="index" class="active li hlinks"/>
                    </li>
                    <li>
                        <h:link id="login" value="Login" outcome="login" class="li hlinks"/>
                    </li>
                </ul>
            </div>

            <div id="divThumbnail">
                <h:graphicImage id="imgThumbnail" value="#{serviceDetailController.thumbnail}" width="200" height="200"/>
            </div>
            <div id="divInput">
                    
                <div style="background-color: white;" >
                    <table>
                        <tr>
                            <td colspan="2">
                                <h2>Service Details</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Service No
                            </td>
                            <td>
                                <h:inputText id="serviceNo" value="#{serviceDetailController.serviceNo}" class="tbStyle" disabled="true">

                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Service Name
                            </td>
                            <td>
                                <h:inputText id="serviceName" value="#{serviceDetailController.serviceName}" class="tbStyle" disabled="true">
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Service Type
                            </td>
                            <td>
                                <h:inputText id="serviceType" value="#{serviceDetailController.serviceType}" class="tbStyle" disabled="true">
                                </h:inputText>
                            </td>
                        </tr>
<!--                        <tr>
                            <td>
                                Thumbnail URL
                            </td>
                            <td>
                                <h:inputText id="thumbnail" value="#{serviceDetailController.thumbnail}" class="tbStyle" disabled="true">
                                </h:inputText>
                            </td>
                        </tr>-->
                        <tr>
                            <td>
                                Description
                            </td>
                            <td>
                                <h:inputTextarea id="description" value="#{serviceDetailController.description}" class="tbStyle" rows="5" disabled="true">
                                </h:inputTextarea>
                            </td>
                        </tr>
                    </table>
                
                </div>
            </div>
            <div id="divButton" style="margin: 0% 0% 0% 0%; padding: 0% 0% 0% 0%">
                <table>
                    <tr>
                        <td class="tdStyle">
                            <h:commandButton value="Use Service" class="btnStyle" action="login?faces-redirect=true">   		 
<!--                                <f:ajax execute="@form"  />
                                <f:ajax render="serviceNo serviceName serviceType thumbnail description imgThumbnail"/>-->
                            </h:commandButton>
                        </td>
                    </tr>
                </table>
            </div> 
         
        </div>
        </h:form>
    </h:body>
</html>
