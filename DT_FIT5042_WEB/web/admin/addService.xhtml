<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"> 
    <h:head>
        <title>#{addServiceController.pageTitle}</title> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        
        <h:form id="form">
        <div>
            <div id="divHeader" style="background-color: darkgoldenrod">
                <h1>Government Services</h1>
            </div>
            
            <div id="divNav">
                <ul>
                    <li>
                        <h:link id="searchService" value="Services" outcome="index" class="li hlinks"/>
                    </li>
                    <li>
                        <h:link id="addService" value="Add Service"  outcome="addService" class="active li hlinks"/>
                    </li>
                    <li>
                        <h:link id="member" value="Members" outcome="members" class="li hlinks"/>
                    </li>
                    <li>
                        <h:link id="addMember" value="Add Member" outcome= "addMember" class="li hlinks"/>
                    </li>
                    <li>
                        <h:link id="myServiceUse" value="My Service Uses" outcome= "showServiceUses" class="li"/>
                    </li>
                    <li>
                        <h:link id="myProfile" value="My Profile" outcome= "myInfo" class="li"/>
                    </li>
                    <li>
                        <h:link id="logout" value="Logout" outcome="/faces/login" class="li hlinks"/>
                    </li>
                </ul>
            </div>

                    
            <div style="background-color: white;" >
                <table>
                    <tr>
                        <td colspan="2">
                            <h2>Add Service</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Service Name
                        </td>
                        <td>
                            <h:inputText id="serviceName" value="#{addServiceController.serviceName}" class="tbStyle">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Service Type
                        </td>
                        <td>
                            <h:inputText id="serviceType" value="#{addServiceController.serviceType}" class="tbStyle">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Thumbnail URL
                        </td>
                        <td>
                            <h:inputText id="thumbnail" value="#{addServiceController.thumbnail}" class="tbStyle">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Description
                        </td>
                        <td>
                            <h:inputTextarea id="description" value="#{addServiceController.description}" class="tbStyle" rows="5">
                            </h:inputTextarea>
                        </td>
                    </tr>
                </table>

            </div>

            <div id="divButton" style="margin: 0% 0% 0% 0%; padding: 0% 0% 0% 0%">
                <table>
                    <tr>
                        <td class="tdStyle">
                            <h:commandButton value="Add Service" class="btnStyle" action="#{addServiceController.addService()}">   		 
                                <f:ajax execute="@form"  />                    
                            </h:commandButton>
                        </td>
                    </tr>
                </table>
            </div> 
         
        </div>
        </h:form>
    </h:body>
</html>
